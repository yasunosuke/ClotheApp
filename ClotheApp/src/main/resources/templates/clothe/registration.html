<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" th:href="@{/css/clothe/registration.css}">
</head>
<body>
	<div class="wrap">
		<div class="content">
			<div class="main">
				<div class="form-header">
					<h1>Registration</h1>
					<p>Register your clothes to manage your closets.</p>

					<form id="registration-form" method="post"
						th:action="@{/registration}" class="form-registration"
						th:object="${clotheRegistrationForm}"
						enctype="multipart/form-data">
						<!-- 画像 -->
						<div class="form-group">
							<!-- 日本語になるのはOSの言語に依存 -->
							<input type="file" name="upload-clothe-image"
								class="form-control file-input" />
						</div>
						<!-- 名前 -->
						<div class="form-group">
							<label for="clotheName"></label> <input type="search"
								class="form-control" th:field="*{clotheName}"
								th:errorclass="is-invalid" th:placeholder="#{clothe.clotheName}">
							<div class="invalid-feedback" th:errors="*{clotheName}"></div>
						</div>
						<!-- 収納場所 -->
						<div class="form-group storage-drop-down">
							<label for="storage"></label> <input type="search" class="form-control" th:field="*{storageName}"
								th:errorclass="is-invalid" th:placeholder="#{clothe.storage}"
								list="drop-down-storage" autocomplete="off">
							<datalist id="drop-down-storage">
								<option th:each="item:${allStorages}" th:value="${item.storageName}">
							</datalist>
							<div class="invalid-feedback" th:errors="*{storageName}"></div>
						</div>
						<!-- ドロップダウン -->
						<div class="form-group">
							<label for="category"></label> <select
										name="drop-down-category-registration" class="form-control">
								<option th:each="item:${categoryList}"
											th:text="${item.categoryName}" th:value="${item.categoryId}"></option>
							</select>
						</div>
						<!-- button -->
						<input type="submit" th:value="#{clothe.registration.form.button}"
									class="registration-button">
					
							</form>

					<div class="form-footer">
						<p>
							By continuing, you agree to our Terms of Service and acknowledge
							you've read our <a href="#">Privacy Policy</a>
						</p>
						<p>closet.co.jp</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
